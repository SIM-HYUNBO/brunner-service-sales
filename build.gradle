plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    
	// https://mvnrepository.com/artifact/org.mybatis/mybatis
	implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.7'
    
	// https://mvnrepository.com/artifact/org.springframework/spring-context
	implementation group: 'org.springframework', name: 'spring-context', version: '5.3.8'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'

	// https://mvnrepository.com/artifact/jakarta.annotation/jakarta.annotation-api
	implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '1.3.5'

	// https://mvnrepository.com/artifact/org.springframework/spring-tx
	implementation group: 'org.springframework', name: 'spring-tx', version: '5.3.8'

	// https://mvnrepository.com/artifact/javax.mail/mail
	implementation group: 'javax.mail', name: 'mail', version: '1.4'
	
	// https://mvnrepository.com/artifact/org.apache.ibatis/ibatis-core
	implementation group: 'org.apache.ibatis', name: 'ibatis-core', version: '3.0'
	
	// https://mvnrepository.com/artifact/kr.co.linkhub/popbill-sdk
	implementation 'kr.co.linkhub:popbill-spring-boot-starter:1.0.0'	

	// for build time
	implementation  fileTree(dir: '../brunner-server/WEB-INF/lib', include: ['*.jar'])

	// for debug time
	// implementation  fileTree(dir: '../brunner-server/WEB-INF/lib', include: ['*.jar'], exclude: ['brunnerService-*.jar'])	   

}

sourceCompatibility=16

jar {
    enabled = true
	archiveBaseName = 'brunnerService-sales'
	archiveFileName = 'brunnerService-sales-1.0.0.jar'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}